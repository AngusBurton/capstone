version: '3.8'

services:
  db:
    image: postgres:16 # You can specify a different version like postgres:14.1-alpine
    container_name: capstone-db
    environment:
      POSTGRES_DB: capstone
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432" # Maps host port 5432 to container port 5432
    volumes:
      - db_data:/var/lib/postgresql/data # Persists data to a named volume
    restart: unless-stopped # Restarts the container unless it is explicitly stopped

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"  # Access via http://localhost:8080
    restart: unless-stopped
    depends_on:
      - db
      
volumes:
  db_data: